    <div class="formContainer">
      <form>
        <div class="infor">
          <input type="text" placeholder="Full Name" />
          <br /><br />

          <input type="password" placeholder="Password" />
          <br /><br />

          <input type="date" placeholder="Date of Birth" />
          <br /><br />
          <input type="text" placeholder="Gender" />
          <br /><br />
          <input type="number" placeholder="Phone number" />
          <br /><br />
        </div>
        <div class="orderType">
          <h3>Select your order</h3>
          <label for="shawerma">shawerma</label>
          <input id="shawerma" name="meal" type="radio" value="Shawerma" />
          <br /><br />

          <label for="zinger">zinger</label>
          <input id="zinger" name="meal" type="radio" value="Zinger" />
          <br /><br />

          <label for="borger">borger</label>
          <input id="borger" name="meal" type="radio" value="Borger" />
          <br /><br />
        </div>
        <div class="orderOption">
          <h3>Select the meal type</h3>
          <label for="Sandwich">Sandwich</label>
          <input id="Sandwich" type="checkbox" value="Sandwich" />
          <br /><br />

          <label for="Combo">Combo</label>
          <input id="Combo" type="checkbox" value="Combo" />
          <br /><br />
        </div>
        <button>Click</button>
      </form>
